<div class="product-list">
    <div *ngFor="let product of products" class="product-list__item" [routerLink]="'/product/' + product.id">
        <h3 class="product-list__name">{{ product.name }}</h3>
        <img src="{{ apiUrl + product.imagePath }}" class="product-list__img">
        <h2 class="product-list__price">{{ product.price + '$' }}</h2>
    </div>
</div>
