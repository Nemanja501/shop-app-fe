<h1 class="heading--2">Post a new product for sale</h1>
<form class="form">
    <div class="form__group">
        <label class="form__label">Name</label>
        <input type="text" class="form__input">
    </div>

    <div class="form__group">
        <label class="form__label">Price (in dollars)</label>
        <input type="number" class="form__input">
    </div>

    <div class="form__group">
        <label class="form__label">Image</label>
        <input name="image" type="file" class="form__input">
    </div>

    <button class="form__btn">Submit</button>
</form>
