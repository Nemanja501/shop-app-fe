<app-navbar></app-navbar>
<div *ngIf="!isLoading">
    <h1 class="user__header">{{ user.username }}</h1>
    <app-product-list [products]="products"></app-product-list>
    <p class="user__msg" *ngIf="products.length <= 0">{{ user.username }} currently has no products for sale</p>
</div>
<div class="spinner-layout" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
